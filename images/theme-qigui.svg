<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="turtleShell" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>
  
  <!-- 裝飾性雲朵 -->
  <ellipse cx="150" cy="100" rx="60" ry="30" fill="white" opacity="0.3"/>
  <ellipse cx="180" cy="90" rx="50" ry="25" fill="white" opacity="0.3"/>
  <ellipse cx="1050" cy="120" rx="70" ry="35" fill="white" opacity="0.3"/>
  <ellipse cx="1080" cy="110" rx="55" ry="28" fill="white" opacity="0.3"/>
  
  <!-- 大龜 (中央) -->
  <g transform="translate(600, 300)">
    <!-- 龜殼 -->
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="url(#turtleShell)" stroke="#8b4513" stroke-width="4"/>
    
    <!-- 龜殼花紋 -->
    <ellipse cx="0" cy="-40" rx="50" ry="35" fill="#ff6347" opacity="0.6"/>
    <ellipse cx="-60" cy="0" rx="45" ry="32" fill="#ff6347" opacity="0.6"/>
    <ellipse cx="60" cy="0" rx="45" ry="32" fill="#ff6347" opacity="0.6"/>
    <ellipse cx="-35" cy="40" rx="40" ry="28" fill="#ff6347" opacity="0.6"/>
    <ellipse cx="35" cy="40" rx="40" ry="28" fill="#ff6347" opacity="0.6"/>
    
    <!-- 龜頭 -->
    <ellipse cx="0" cy="-130" rx="45" ry="35" fill="#90EE90" stroke="#228b22" stroke-width="3"/>
    <circle cx="-15" cy="-135" r="5" fill="#000"/>
    <circle cx="15" cy="-135" r="5" fill="#000"/>
    
    <!-- 龜腳 -->
    <ellipse cx="-150" cy="-40" rx="35" ry="25" fill="#90EE90" stroke="#228b22" stroke-width="2"/>
    <ellipse cx="150" cy="-40" rx="35" ry="25" fill="#90EE90" stroke="#228b22" stroke-width="2"/>
    <ellipse cx="-150" cy="60" rx="35" ry="25" fill="#90EE90" stroke="#228b22" stroke-width="2"/>
    <ellipse cx="150" cy="60" rx="35" ry="25" fill="#90EE90" stroke="#228b22" stroke-width="2"/>
    
    <!-- 龜尾 -->
    <ellipse cx="0" cy="130" rx="25" ry="20" fill="#90EE90" stroke="#228b22" stroke-width="2"/>
  </g>
  
  <!-- 金錢符號裝飾 -->
  <text x="200" y="250" font-family="Microsoft JhengHei, Arial" font-size="60" fill="#ffd700" opacity="0.5" font-weight="bold">$</text>
  <text x="1000" y="350" font-family="Microsoft JhengHei, Arial" font-size="60" fill="#ffd700" opacity="0.5" font-weight="bold">$</text>
  <text x="180" y="450" font-family="Microsoft JhengHei, Arial" font-size="50" fill="#ffd700" opacity="0.5" font-weight="bold">福</text>
  <text x="1020" y="500" font-family="Microsoft JhengHei, Arial" font-size="50" fill="#ffd700" opacity="0.5" font-weight="bold">財</text>
  
  <!-- 標題文字 -->
  <text x="600" y="520" text-anchor="middle" fill="white" font-family="Microsoft JhengHei, Arial" font-size="56" font-weight="bold" stroke="#8b0000" stroke-width="2">傳統乞龜活動</text>
  <text x="600" y="560" text-anchor="middle" fill="#ffd700" font-family="Microsoft JhengHei, Arial" font-size="28" font-weight="bold">🐢 祈求平安 招財進寶 🐢</text>
</svg>
